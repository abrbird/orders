version: "3.3"

services:
  orders_db:
    container_name: orders_db
    hostname: orders_db
    image: postgres:13.3
    restart: always
    user: root
    networks:
      - default
      - kafka-net
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orders
    volumes:
      - ./postgres-data:/var/lib/postgresql
    ports:
      - "5434:5432"

  orders_db_shard_1:
    container_name: orders_db_shard_1
    hostname: orders_db_shard_1
    image: postgres:13.3
    restart: always
    networks:
      - default
      - kafka-net
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orders
    volumes:
      - ./postgres-data-1:/var/lib/postgresql
    ports:
      - "5461:5432"

  orders_db_shard_2:
    container_name: orders_db_shard_2
    hostname: orders_db_shard_2
    image: postgres:13.3
    restart: always
    networks:
      - default
      - kafka-net
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orders
    volumes:
      - ./postgres-data-2:/var/lib/postgresql
    ports:
      - "5462:5432"

  orders_db_migrations:
    container_name: orders_db_migrations
    build: ./
    command: /bin/sh -c "/usr/local/bin/goose postgres up -dir ./migrations"
    networks:
      - default
      - kafka-net
    depends_on:
      - orders_db

  orders_db_migrations_1:
    image: gomicro/docker-goose:latest
    container_name: orders_db_migrations_1
    build: shards/
    environment:
      - DBHOST=orders_db_shard_1
      - DBUSER=postgres
      - DBPASSWORD=postgres
      - DBNAME=orders
      - DBSSL=disable
    volumes:
      - /shards:/shards
      - /shard_migrations:/shard_migrations
    networks:
      - default
      - kafka-net
    depends_on:
      - orders_db_shard_1

  orders_db_migrations_2:
    image: gomicro/docker-goose:latest
    container_name: orders_db_migrations_2
    build: shards/
    environment:
      - DBHOST=orders_db_shard_2
      - DBUSER=postgres
      - DBPASSWORD=postgres
      - DBNAME=orders
      - DBSSL=disable
    networks:
      - default
      - kafka-net
    depends_on:
      - orders_db_shard_2

  orders_service:
    container_name: orders_service
    build: ./
    command: /bin/sh -c "/usr/local/bin/orders"
    networks:
      - kafka-net
    depends_on:
      - redis
      - orders_db
      - orders_db_migrations

  redis:
    image: 'bitnami/redis:latest'
    restart: always
    ports:
      - '6381:6379'
    environment:
      - REDIS_PASSWORD=redis_pass
    networks:
      - kafka-net

networks:
  default:
  kafka-net:
    driver: bridge